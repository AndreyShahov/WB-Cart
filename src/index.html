<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>WB Cart</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__nav-element">
          <div class="header__nav-wrapper">
            <button type="button" class="button header__nav-btn"></button>
          </div>
          <img src="./images/header-logo.svg" alt="Логотип" />
        </div>
        <div class="header__search">
          <input class="header__input" type="search" placeholder="Я ищу..." />
          <img class="header__search-icon" src="./images/search.svg" alt="Поиск" />
        </div>
        <div class="header__navbar">
          <a class="header__navbar-link" href="#">
            <span class="header__pc-icon"></span>
            Профиль
          </a>
          <a class="header__navbar-link" href="#">
            <span class="header__basket-icon"></span>
            <span class="header__counter">3</span>
            Корзина
          </a>
        </div>
      </header>
      <main class="content">
        <div class="cart">
          <h1 class="cart__header">Корзина</h1>
          <section class="in-stock">
            <article class="in-stock__selector">
              <label class="checkbox">
                <input class="checkbox_invisible" type="checkbox" />
                <span class="checkbox_visible"></span>
              </label>
              <h2 class="in-stock__title">Выбрать все</h2>
              <img
                src="../src/images/accordion-icon.svg"
                alt="Аккордеон"
                width="20px"
                height="20px"
              />
            </article>
            <ul class="in-stock__list">
              <li class="in-stock__list-item">
                <div class="in-stock__good">
                  <div class="in-stock__box">
                    <label class="checkbox">
                      <input class="checkbox_invisible" type="checkbox" />
                      <span class="checkbox_visible"></span>
                    </label>
                    <img src="./images/t-shirt.jpg" class="in-stock__photo" alt="Футболка" />
                  </div>
                  <ul class="in-stock__description">
                    <li>
                      <h3 class="in-stock__header-item">Футболка UZcotton мужская</h3>
                    </li>
                    <li class="in-stock__wrapper">
                      <p class="in-stock__color">Цвет: белый</p>
                      <p class="in-stock__size">Размер: 56</p>
                    </li>
                    <li class="in-stock__store">
                      <p class="in-stock__text">Коледино WB</p>
                      <p class="in-stock__text">
                        OOO Вайлдберриз <span class="in-stock__info-icon"></span>
                      </p>
                    </li>
                  </ul>
                </div>
                <ul class="in-stock__container">
                  <li class="in-stock__quantity">
                    <div class="counter">
                      <button type="button" class="button counter__minus"></button>
                      <input
                        class="button counter__value"
                        type="number"
                        autocomplete="off"
                        min="1"
                        maxlength="2"
                      />
                      <button type="button" class="button counter__plus"></button>
                    </div>
                    <p class="in-stock__remains">Осталось 2 шт.</p>
                    <div class="in-stock__btn">
                      <button type="button" class="button in-stock__like-btn"></button>
                      <button type="button" class="button in-stock__cart-btn"></button>
                    </div>
                  </li>
                  <li class="in-stock__price">
                    <div class="in-stock__cost">
                      <span class="in-stock__price-new"> 522 </span>
                      <span class="in-stock__currency">сом</span>
                    </div>
                    <div class="in-stock__price-old">
                      <span>1051</span>
                      <span>сом</span>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </section>
        </div>
        <section class="order"></section>
      </main>
    </div>
  </body>
</html>
