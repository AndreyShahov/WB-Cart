<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>WB Cart</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__nav-element">
          <div class="header__nav-wrapper">
            <button type="button" class="button header__nav-btn"></button>
          </div>
          <img src="./images/header-logo.svg" alt="Логотип" />
        </div>
        <div class="header__search">
          <input class="header__input" type="search" placeholder="Я ищу..." />
          <img class="header__search-icon" src="./images/search.svg" alt="Поиск" />
        </div>
        <div class="header__navbar">
          <a class="header__navbar-link" href="#">
            <span class="header__pc-icon"></span>
            Профиль
          </a>
          <a class="header__navbar-link" href="#">
            <span class="header__basket-icon"></span>
            <span class="header__counter">3</span>
            Корзина
          </a>
        </div>
      </header>
      <main class="content">
        <div class="cart">
          <h1 class="cart__header">Корзина</h1>
          <div class="basket-form">
            <section class="basket">
              <article class="basket__selector">
                <label class="checkbox">
                  <input class="checkbox_invisible" type="checkbox" />
                  <span class="checkbox_visible"></span>
                </label>
                <h2 class="basket__title">Выбрать все</h2>
                <img
                  src="../src/images/accordion-icon.svg"
                  alt="Аккордеон"
                  width="20px"
                  height="20px"
                />
              </article>
              <ul class="basket__list basket__list_availability"></ul>
            </section>
            <section class="basket">
              <article class="basket__selector">
                <h2 class="basket__title basket__title_unavailability">Отсутствуют · 3 товара</h2>
                <img
                  src="../src/images/accordion-icon.svg"
                  alt="Аккордеон"
                  width="20px"
                  height="20px"
                />
              </article>
              <ul class="basket__list basket__list_unavailability"></ul>
            </section>
          </div>
        </div>
        <section class="order"></section>
      </main>
      <template id="basket__list-item">
        <li class="basket__list-item">
          <div class="basket__good">
            <div class="basket__box">
              <label class="checkbox">
                <input class="checkbox_invisible" type="checkbox" />
                <span class="checkbox_visible"></span>
              </label>
              <img class="basket__photo" />
            </div>
            <ul class="basket__description">
              <li>
                <h3 class="basket__header-item"></h3>
              </li>
              <li class="basket__wrapper">
                <p class="basket__color"></p>
                <p class="basket__size"></p>
              </li>
              <li class="basket__store">
                <p class="basket__text" id="first"></p>
                <div class="basket__title-box">
                  <p class="basket__text" id="second"></p>
                  <span class="basket__info-icon"></span>
                </div>
              </li>
            </ul>
          </div>
          <ul class="basket__container">
            <li class="basket__quantity">
              <div class="counter">
                <button type="button" class="button counter__minus"></button>
                <input
                  class="button counter__value"
                  type="number"
                  autocomplete="off"
                  min="1"
                  maxlength="2"
                />
                <button type="button" class="button counter__plus"></button>
              </div>
              <p class="basket__remains"></p>
              <div class="basket__btn">
                <button type="button" class="button basket__like-btn"></button>
                <button type="button" class="button basket__cart-btn"></button>
              </div>
            </li>
            <li class="basket__price">
              <div class="basket__cost">
                <span class="basket__price-new"></span>
                <span class="basket__currency">сом</span>
              </div>
              <div class="basket__price-old">
                <span id="cost"></span>
                <span>сом</span>
              </div>
            </li>
          </ul>
        </li>
      </template>
      <template id="basket__list-item_unavailability">
        <li class="basket__list-item">
          <div class="basket__good">
            <div class="basket__box">
              <img class="basket__photo" />
            </div>
            <ul class="basket__description">
              <li>
                <h3 class="basket__header-item"></h3>
              </li>
              <li class="basket__wrapper">
                <p class="basket__color"></p>
                <p class="basket__size"></p>
              </li>
            </ul>
          </div>
          <ul class="basket__container">
            <li class="basket__quantity">
              <div class="basket__btn">
                <button type="button" class="button basket__like-btn"></button>
                <button type="button" class="button basket__cart-btn"></button>
              </div>
            </li>
          </ul>
        </li>
      </template>
    </div>

    <script type="module" src="./components/index.js"></script>
  </body>
</html>
